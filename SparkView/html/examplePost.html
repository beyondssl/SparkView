<!DOCTYPE HTML>
<html>
<header>
	<title>Example of HTTP Post</title>
</header>


<form action="/CONNECT" method="POST">
	<table>
		<tr>
			<td colspan="2">Enter the name of the remote computer:</td>
		</tr>
		<tr>
			<td>Computer</td>
			<td><input type="text" name="server" id="server" required="true" /></td>
		</tr>
		<tr>
			<td>Port</td>
			<td><input type="number" name="port" value="3389" />
			</td>
		</tr>
		<tr>
			<td>User Name</td>
			<td><input type="text" name="user" id = "user"/>
			</td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" name="pwd" id = "pwd" autocomplete="off"/>
			</td>
		</tr>
		<tr>
			<td>Domain</td>
			<td><input type="text" name="domain" id = "domain" />
			</td>
		</tr>
		<tr>
			<td>Clipboard</td>
			<td><input type="text" name="mapClipboard" id = "mapClipboard" value="on"/>
			</td>
		</tr>
	</table>
	<input type="submit" name="remoting" value="Connect" />
</form>

<body>

</body>
</html>
